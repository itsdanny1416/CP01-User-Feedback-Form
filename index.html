<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Feedback Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>User Feedback</h1>

  <form id="feedback-form">
    <div class="form-group">
      <label for="username">Name:</label>
      <input type="text" id="username" name="username">
      <small class="tooltip">Enter your full name</small>
      <p class="error-message"></p>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <small class="tooltip">Enter a valid email address</small>
      <p class="error-message"></p>
    </div>

    <div class="form-group">
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="5"></textarea>
      <div class="char-count">0/200</div>
      <small class="tooltip">Tell us what you think (max 200 chars)</small>
      <p class="error-message"></p>
    </div>

    <button type="submit">Submit</button>
  </form>

  <h2>Submitted Feedback</h2>
  <div id="feedback-display"></div>

  <script src="cp_1.js"></script>
</body>
</html>
